<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/SignUp.css">
    <script src="/javascripts/Signup.js" defer></script>
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#Home">Home</a>
            <a href="#about">About</a>
            <a href="#CreateCV">Create CV</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>  
        </div>
    </header>
    
    <div class="background"></div>
    
    <section class="home">
        <div class="signup">
            <h2>Sign Up</h2>
            <div class="input">
                <form action="/signup" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" class="input1" id="name" name="name" placeholder="Full Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" class="input1" id="email" name="email" placeholder="Email" required>

                    <label for="username">Username:</label>
                    <input type="text" class="input1" id="username" name="username" placeholder="Username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" class="input1" id="password" name="password" placeholder="Password" required>
                    
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" class="input1" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

                    <button class="btn">Sign Up</button>
                </form>
                <div class="login-link">
                    <p>Already have an account?</p>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
